<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="center">
      <div class="nft">
        <div class="mainImage">
          <img src="./images/image-equilibrium.jpg" alt="Nft main image" class="nftImage"/>
          <div class="view"></div>
          <img src="./images/icon-view.svg" alt="view_icon" class="viewImg"/>
        </div>
        <h1 class="name"><a href="">Equilibrium #3429</a></h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="ethText">
          <p class="eth"><img src="./images/icon-ethereum.svg" alt="" aria-hidden="true"> 0.041 ETH</p>
          <p class="clock"><img src="./images/icon-clock.svg" alt="" aria-hidden="true"> 3 days left</p>
        </div>
        <p class="line"></p>
        <div class="avat">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="avatar"/>
          <p class="creation">Creation of <a href="#" class="profile">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kamil</a>.
    </div>
  </footer>
</body>
</html>
